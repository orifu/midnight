<body>
    <div id="timer"></div>
    <button id="openSettings"></button>

    <div id="settings">
        <button id="closeSettings"></button>

        </div>

        <div id="saves">
            <span>Save 1</span>
            <div><button>Load</button><button>Copy</button></div>
        </div>
        <hr />
        <div>
            Create Save
            <div>
                <input type="text" placeholder="Name" />
                <button>Save</button>
            </div>
        </div>
    </div>
