<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midnight</title>

    <link rel="icon" href="logo/128.png" />
    <link rel="stylesheet" href="css/styles.scss" />
    <link rel="manifest" href="midnight.webmanifest" />
    <script type="module" src="src/main.ts" defer></script>
</head>

<body>
    <div id="timer"></div>
    <button id="openSettings"></button>

    <div id="settings">
        <button id="closeSettings"></button>

        <h1>Settings</h1>
        <div>
            <label for="countdownEnd">Countdown End</label> <input id="countdownEnd" type="datetime-local" />
            <label for="endMessage">End Message</label> <input id="endMessage" type="text" />
            <label for="showDays" class="checkbox">Show Days</label> <input id="showDays" type="checkbox" />
            <label for="splitStyles" class="checkbox">Black/White Split</label> <input id="splitStyles"
                type="checkbox" />
        </div>
        <button id="copyShareURL">Copy URL</button>

        <h1>Saves</h1>
        <div id="saves"></div>
        <hr />
        <div>
            Create Save
            <div>
                <input id="createSaveName" type="text" placeholder="Name" />
                <button id="createSaveButton">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
